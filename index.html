  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      function cleanupAttributes() {
        document.querySelectorAll("[data-lov-id]").forEach((element) => {
          element.removeAttribute("data-lov-id");
          element.removeAttribute("data-lov-name");
          element.removeAttribute("data-component-path");
          element.removeAttribute("data-component-line");
          element.removeAttribute("data-component-file");
          element.removeAttribute("data-component-name");
          element.removeAttribute("data-component-content");
        });
      }

      // Run cleanup initially
      cleanupAttributes();

      // Set up MutationObserver to clean up dynamically added elements
      const observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
          mutation.addedNodes.forEach(function (node) {
            if (node.nodeType === Node.ELEMENT_NODE) {
              cleanupAttributes();
            }
          });
        });
      });

      // Start observing the document with the configured parameters
      observer.observe(document.body, {
        childList: true,
        subtree: true,
      });

      // Optionally, you can disconnect the observer later if needed
      // observer.disconnect();
    </script>
  </body>
